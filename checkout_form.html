<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	</head>
<body>
	 <form>
	 	 <label for="address">Address:</label>
	 	 <input type="text" name="address" id="address" placeholder="address" size="30px" maxlength="100">
	 	<br/>
	 	 <label for="postcode">Postcode:</label>
	 	 <input type="text" name="postcode" id="postcode" placeholder="postcode" size="30px" maxlength="100">
	 	 <br />
	 	 <label for="city">City:</label>
	 	 <input type="text" name="city" id="city" placeholder="city" size="30px" maxlength="100">
	 	 <br/>
	 	 <p>Choose shipping method: </p>
	 	 <select name="shipping" id="shipping">
	 	 	<option value="Free Shipping"> Free Shipping </option>
	 	 	<option value="One-day Shipping"> One-day Shipping </option>
	 	 	<option value="Two-day Shipping"> Two-day Shipping </option> 
	 	 </select>
	 	 <p> Choose payment method: </p>
	 	   <label for="paypal">Paypal
           <input type="radio"  value="paypal" name="payment" id="paypal">
           </label>
           <br />
	 	   <label for="debitcard">Debit card
           <input type="radio"  value="debitcard" name="payment" id="debitcard">
           </label>
           <br/>
	 	   <label for="creditcard">Credit card
           <input type="radio"  value="credit card" name="payment" id="creditcard">
           </label>
           <br/>
           <label for="comments">Comments: &nbsp;</label>
           <textarea rows="3" cols="40"></textarea>
           <br/>
           <label> Sign me up for emails
           <input type="checkbox" name="signforemails" checked="checked">
          </label>
          <br/>
          <label> Securely save my payment details
           <input type="checkbox" name="savepayments" checked="checked">
          </label>
          <br/>
          <input type="submit" value="SUBMIT">


	 </form>
</body>
</html>
